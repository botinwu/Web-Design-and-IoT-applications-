<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("<table border = '5'>");
        document.write("<tr><td>Escape特殊字串</td>");  //tr是列；td是格，<tr><td></td></tr>
            document.write("<td>Escape特殊字串</td></tr>");
            document.write("<tr><td>\\b</td><td>(\b)</td></tr>");
            document.write("<tr><td>\\f</td><td>(\f)</td></tr>");
            document.write("<tr><td>\\n</td><td>(\n)</td></tr>");
            document.write("<tr><td>\\r</td><td>(\r)</td></tr>");
            document.write("<tr><td>\\t</td><td>(\t)</td></tr>");
            document.write("<tr><td>\\'</td><td>\'JavaScript\'</td></tr>");
            document.write("<tr><td>\\\"</td><td>\"陳慧安\"</td></tr>");
            document.write("<tr><td>\\\\</td><td>C:\\JavaScript\\</td></tr>");
            document.write("</table>");


       
    </script>
    
</body>
</html>
